<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <div class="tab">
      <button id="statusButton" class="tablinks">Status</button>
      <button id="settingsButton" class="tablinks">Settings</button>
      <button id="logsButton" class="tablinks">Logs</button>
    </div>

    <!-- Tab content -->
    <div id="status" class="tab-content">
      <div class="settings-container">
        <div class="settings-row">
          <div class="label">Audible detected</div>
          <div class="settings-value" id="audibleDetected">...</div>
        </div>

        <div class="settings-row">
          <div class="label">Listing detected</div>
          <div class="settings-value" id="listingDetected">...</div>
        </div>

        <div class="settings-row">
          <div class="label">Library set up</div>
          <div class="settings-value" id="librarySetup">...</div>
        </div>

        <div class="settings-row">
          <div class="label">Overdrive API</div>
          <div class="settings-value" id="overdriveApiStatus">...</div>
        </div>
      </div>
    </div>

    <div id="settings" class="tab-content">
      <div class="settings-row">
        <div class="label">Library</div>
        <div class="library-setup ">
          <div id="filterContainer">
            <input type="search" id="libraryFilter" placeholder="Filter..." />
            <button id="clearFilterButton">✖️</button>
          </div>
          <select id="librarySelect"></select>
        </div>
    </div>

    <div id="logs" class="tab-content">
      <h3>Tokyo</h3>
      <p>Tokyo is the capital of Japan.</p>
    </div>
    <script src="../popup.js"></script>
  </body>
</html>
