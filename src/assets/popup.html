<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <div class="tab">
      <button id="statusButton" class="tablinks">Status</button>
      <button id="settingsButton" class="tablinks">Settings</button>
      <button id="logsButton" class="tablinks">Logs</button>
    </div>

    <!-- Tab content -->
    <div id="status" class="tab-content">
      <div class="settings-container">
        <div class="form-row">
          <label class="form-label" for="audibleDetected">Audible detected</label>
          <div class="form-value" id="audibleDetected">⌛</div>
        </div>

        <div class="form-row">
          <label class="form-label" for="listingDetected">Listing detected</label>
          <div class="form-value" id="listingDetected">⌛</div>
        </div>

        <div class="form-row">
          <label class="form-label" for="librarySetup">Library set up</label>
          <div class="form-value" id="librarySetup">⌛</div>
        </div>

        <div class="form-row">
          <label class="form-label" for="overdriveApiStatus">Overdrive API</label>
          <div class="form-value" id="overdriveApiStatus">⌛</div>
        </div>
      </div>
    </div>

    <div id="settings" class="tab-content">
      <div class="form-row">
        <label class="form-label" for="library">Library</label>
        <div class="form-value">
          <input list="libraries" id="libraryInput" name="library" placeholder="Start typing..." />
          <datalist id="libraries"></datalist>
        </div>
      </div>
      <div class="buttons">
        <button id="saveButton">Save</button>
      </div>
    </div>

    <div id="logs" class="tab-content">
      <h3>Tokyo</h3>
      <p>Tokyo is the capital of Japan.</p>
    </div>
    <script src="../popup.js"></script>
  </body>
</html>
