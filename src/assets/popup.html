<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <div class="tab">
      <button id="statusButton" class="tablinks">Status</button>
      <button id="settingsButton" class="tablinks">Settings</button>
      <button id="logsButton" class="tablinks">Logs</button>
    </div>

    <!-- Tab content -->
    <div id="status" class="tab-content" style="display: block">
      <div class="settings-container">
        <div class="settings-row">
          <div class="settings-label">Audible detected</div>
          <div class="settings-value" id="audibleDetected">...</div>
        </div>

        <div class="settings-row">
          <div class="settings-label">Listing detected</div>
          <div class="settings-value" id="listingDetected">...</div>
        </div>

        <div class="settings-row">
          <div class="settings-label">Library set up</div>
          <div class="settings-value" id="librarySetup">...</div>
        </div>

        <div class="settings-row">
          <div class="settings-label">Overdrive API</div>
          <div class="settings-value" id="overdriveApiStatus">...</div>
        </div>
      </div>
    </div>

    <div id="settings" class="tab-content">
      <div class="settings-row">
        <div class="settings-label">Library</div>
        <div class="settings-value" id="librarySetup">
          <button id="dropdownButton">Dropdown</button>
          <div id="myDropdown" class="dropdown-content">
            <input
              type="text"
              placeholder="Search.."
              id="myInput"
              onkeyup="filterFunction()"
            />
            <a href="#about">About</a>
            <a href="#base">Base</a>
            <a href="#blog">Blog</a>
            <a href="#contact">Contact</a>
            <a href="#custom">Custom</a>
            <a href="#support">Support</a>
            <a href="#tools">Tools</a>
          </div>
        </div>
      </div>
    </div>

    <div id="logs" class="tab-content">
      <h3>Tokyo</h3>
      <p>Tokyo is the capital of Japan.</p>
    </div>
    <script src="../popup.js"></script>
  </body>
</html>
